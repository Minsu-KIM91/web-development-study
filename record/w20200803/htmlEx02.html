<!-- -> html 입력하고 ctrl + space 누르면 기본 포맷 자동 완성. -->
<!DOCTYPE html> 	
<html>
<head>
	<meta charset="utf-8">
	<title>페이지 이동</title>
</head>
<body>
	<h2>검색 엔진</h2>
	<!-- html 주석 ctrl + / -->
<!-- 	목록으로 출력.
	목록에는 순서 있는 목록, 순서 없는 목록, 정의 목록 세가지가 있다.
	
	ol : ordered list - 순서 있는 목록 : 1, 2, 3 처럼 차례대로 증가하는 번호가 붙는 목록. 이 내용은 li로 만든다.
	ul : unordred list - 순서 없는 목록 : 번호 대신 점이나 사각형 등의 도형이 목록 앞에 붙는다.(같은 중요도 정보나열시...)
	 이 위 2가지 목록 밑에는 <li>가 있어야 한다. li : list
	
	 dl : Definition list - 정의 목록 : 용어와 그 뜻을 나열할 때 사용한다.
	<dl></dl>을 바로 밑에 사용하고 <dt>용어</dt> <dd>그 뜻</dd> 로 사용한다. -->


	
	

		

		<!-- f12를 눌러서 개발자 도구로 네이버홈페이지 들어가 로고를 빌려온다 
			왼쪽 위 엘리맨트 클릭하는 마우스 누르고 네이버로고 클릭하면 해당 명령어 나옴. 그다음 아래 박스보면
			background-image라고 써있는데 아래와 같은 주소가 나온다.-->
			<!-- url(https://s.pstatic.net/static/www/img/uit/2020/sp_main.44265f.png) -->
	

	<!-- ol로 만들어졋기 때문에 번호가 붙을 것. -->
	<ol>
		<li>
			<!-- 시작태그 속성 = 값 속성(부여가능) = 값 -->
			

			<!-- <a>하이퍼링크</a> 링크클릭시 이동 -->
			<!-- target 을 _blank 입력하면 새창으로 열어줌 -->
			 <a href="http://www.naver.com" target="_blank"> 
				<img src="https://s.pstatic.net/static/www/m/2019/img_logo_main_home.png"
				alt="네이버로고">
				<!-- alt는 권장사항. 이미지가 명확하지 않으면 엑박이 뜨는데 그 이미지의 이름을 알려준다 -->
				<!-- 여기서는 이미지에 링크를 단 것. -->

			</a>
			<!-- 네이버 pc화면 이미지들 -->
			<!-- <img src="https://s.pstatic.net/static/www/img/uit/2020/sp_main.44265f.png"> -->

		</li>
		

		<li>
			<a href="http://www.daum.net">
				<!-- target="_blank" 안써서 현재창에서 링크가 열린다.-->
				<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
				alt="다음 로고">
			</a>
			
		</li>

			<!-- 구글 로고를 가져와 클릭시 새창으로 넘어가게 만들어봐라. uri라서 네이버랑 다음과는 달리
			 /images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 이렇게만 쓰여있다. 
			 마우스 커서 올리면 해당 주소를 정확히 뿌려주기 때문에 그걸 사용하면 된다.-->
		<li>
			<a href="https://www.google.com/" target="_blank">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
				alt="구글 로고">
			</a>
		</li>

		
	</ol>


</body>
</html>
