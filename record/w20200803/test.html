<html> 
    <head>
        <title>Example: 2-6</title>
    </head>
    <body>
<style>
.left-box {
  background: red;
  float: left;
  /*왼쪽에 띄움.*/
  width: 50%;
}
.right-box {
  background: blue;
  float: right;
  /*오른쪽에 띄움.*/
  width: 50%;
  /*너비가 브라우저 너비에 따라 조절됨. 50%*/
}
</style>
<div class='left-box'>왼쪽</div>
<div class='right-box'>오른쪽</div>
    </body>
</html>
