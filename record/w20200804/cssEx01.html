<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style type="text/css">
    	/* css 주석 */

    	/* 선택자{속성 : 값;} */

    	/* ; 으로 각 속성 값 구분지어줘야함. */
    	table {
			border: 1px solid red;
			/*표 외곽 테두리의 크기(1px)와 색을 입혔다.(red)*/
    	}

    	table {
    		width: 500px; background: gray;
    		text-align: center;
    		/*테이블 안에 있는 텍스트들을 가운데 정렬 시킴.*/
    	}

    	/*a{
    		border: 1px solid red;
    	}*/


    </style>
  </head>
  <body>
  	<h2>Cascading Style Sheet</h2>
  	<h4>디자인 관련 요소를 최대한 tag속성에서 제외하고 head에서 사용하려는 형태</h4>

  	<!-- 2행 2열 테이블 생성 - 테두리가 있고, 색상은 빨간색. -->
  	<!-- table>tr*2>td*2 -->
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<!-- 3행 3열 1~9까지 값을 갖는 표를 작성. 각 셀의 배경색 회색, 테두리 표시, 너비 500, 표제목:3행3열표 -->
	<br>
	<!-- table>tr*3>td*3 -->
	<caption>3행 3열표</caption>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<!-- 네이버 가기 - anchor(앵커)를 걸어 네이버로 감 - 글씨를 빨간색, 누르면 새창으로 가게 만듦 target="_blank"-->
	<!-- a태그 안에 style 이용해서 css관련 명령어 불러올 수도 있음. -->
	<a href="https://www.naver.com" target="_blank" style="border:1px solid red">
		네이버 가기
	</a>


  </body>
</html>
