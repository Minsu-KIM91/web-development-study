<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 상속</title>
    <style type="text/css">
    	body{
    		font-size: 70%
        /*보여지는 화면너비에 맞춰 비율을 조정시킴.*/
    	}
		div{
			border:5px dotted black;
      /*점으로 이루진 외곽이 표시됨.*/
			font-size: 2em;  
			/* em: 부모크기의 배수를 받고 싶을 때 사용함. 부모 크기를 기준으로 상대적으로 변하는 단위. 부모 요소에 영향을 받기 때문에 상속 개념이 적용됨. */
		}
		
		#p1{
			font-size: 2em;
		}
    </style>

  </head>
  <body>
  	<h2>상속</h2>
  	<div>
  		<pre>
  			부모 요소에 적용한 스타일이 자식 요소에 연결되어 적용되는 것을
  			CSS에서의 상속이라고 한다.
  		</pre>
  		<!--<pre> Preformatted Text 의 약자 -->
  			pre(유지 태그): 사전에 형식화된 태그 - 태그 안에 적용된 내용을 그대로 표현.
  		<p>
  			CSS에서의 속성은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있다.
  		</p>

  		<!-- p#p1 입력후 ctrl + space -->

  		<p id="p1">
  			border, margin, padding float, position 속성들은 상속되지 않는다.
  		</p>
  		
  	</div>
  </body>
</html>
