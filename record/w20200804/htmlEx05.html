<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>데이터 전달</title>
  </head>
  <body>
<!--   	form : 제출하는 기능
		폼이 있는 웹 페이지를 방문해 내가 가지고 있는 혹은 입력한 데이터를 웹서버로 보내 처리하고 그 결과를 다시 
		보여주는 것.

  	- form method = "get"		 데이터를 전달할 때  get 방식
  									주소창에 내용을 넣어서 전달(255자까지만 가능)


  	- form method = "post"		 데이터를 전달할 때 post 방식
  									주소창으로 전달x
  									소스코드 안쪽에 넣어서 전달.
  									보안이 필요할 때 사용.

	- default : get방식 (아무것도 안써져 있으면...)  									
 -->


 <!-- 데이터를 보낼 주소를 action에 입력한다. -->
<!-- <form action=""> -->
<form method="post">
	<table border="1" cellspacing="0" cellpadding="10" width="300px">
		<tr>
			<th>ID</th>
			<td>
				<!-- input:text 입력후 tab-->
				<input type="text" name="ID" id="">
				<!-- 변수지정은 name에다가 -->

			</td>			
		</tr>
		<!-- tr>th+td>input:text -->
		<tr>
			<th>PW</th>
			<td><input type="text" name="PW" id=""></td>
			<!-- 변수지정은 name에다가 -->
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="로그인">

				<input type="button" value="다시입력">
			</td>
		</tr>



	</table>
</form>




  </body>
</html>
