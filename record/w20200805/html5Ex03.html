<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>새로 생긴 input tag 유형2</title>
    <style type="text/css">
    	form{
    		width: 600px;
    		font-size: 20px;
    		padding: 20px;
    	}
    </style>
  </head>
  <body>
  	
  	<!-- fieldset : 하나의 페이지에 정보를 입력하는 영역을 묶어서 구분하는 형태일 경우, 				유용하다.
  		ex) 회원으로 로그인할거냐 비회원으로 로그인할거냐 같은 경우 -->

  	<form action="#">
  		<fieldset>
  			<legend>주문정보</legend>
  			<label for="#">상품검색</label>
  			
  			<!-- 검색상자를 만들어줌. -->
  			<input type="search" name="" id="">

  			<ol>
  				<li>
  					<label for="pname">상품명</label>
					<!--<input type="text" name="" id="pname" size="30">
					
					 -autocomplete : 자동완성기능 제어
								  : 브라우저에서 자동완성 기능을 끄지 않더라도
								  	웹 문서에서 직접 자동완성 기능을 on/off할 수 있음.
								  	->개인정보보호가 우선이면 off. -->
					
					<!-- - autofocus : 입력필드에 커서를 표시
						 - required	: 필수입력 필드를 체크
						 - placeholder : 힌트를 제공 -->


					<input type="text" name="" id="pname" size="30"
							placeholder="상품명은 정확하게 입력하세요"
							autofocus="" required="" autocomplete="off">
					



  				</li>
  				<li>
  					<label for="pnum">상품주문개수</label>

  					<!-- 
					number : 스핀박스로 표시할 수 있는 숫자필드
							-min : 최소값
							-max : 최대값
							-step : 간격   -> default :1
							-value : 초기값

 -->
  					<input type="number" name="" id="pnum" min="0" max="5" value="0">
  				</li>

  				<li>
  					<label for="pnum2">옵션주문개수</label>
  		<!-- 			range : 슬라이드 막대로 표시하는 숫자필드
  						-min : 최소값
							-max : 최대값
							-step : 간격  
							-value : 초기값 -->
  					<input type="range" name="" id="pnum2" min="1" max="5" value="3">
  				</li>

  			</ol>

  			
  		</fieldset>

		<fieldset>
			<legend>배송일 지정</legend>
			<ol>
				<li>
					<p>
						현재 장마로 배송이 지연되고 있습니다.
						배송일 지정 3일 후에 배송이 시작됩니다.
					</p>
				</li>
				<li>
					<label for="pick">원하는 지정 배송일</label>
<!--					<input type="date" name="" id="pick">

 					date: 연도, 월, 날짜
					month: 연도, 월
					week: 주
					time: 시간
					datetime: 날짜와 시간을 표시. UTC 시간대.
					datetime-local: 날짜와 시간을 표시, 지역 시간대 -->


					<input type="datetime-local" name="" id="pick">

				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>색상선택</legend>
			<label for="colors">색상 선택:</label>
			<!-- ol>li>input:color -->
			<ol>
				<li><input type="color" name="" id="colors"></li>
			</ol>
		</fieldset>

  		<br>
  		<br>
  		<input type="submit" value="주문">

  	</form>
  </body>
</html>
