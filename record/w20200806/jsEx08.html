<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    	//1부터 사용자가 입력한 값까지의 누적합을 콘솔에 출력하세요.

    	


    	function prtsum(){
    		var num = prompt("숫자 입력: ");
    			// 프롬프트 창에서 입력된 숫자는 "" 안으로 값이 문자열로
    			// 들어오기 때문에 parseInt 써주는 것.
    			num = parseInt(num);
    			var sum = 0;
    			sum = parseInt(sum);

    		for (var i = 1; i <= num; i++) {
    			
    			sum = sum+i
    	
    			
    		}
    		console.log(sum);
    		document.write(sum);


    	}

    	 


    </script>
  </head>
  <body>
  	<input type="button" value="click" onclick="prtsum()">
  </body>
</html>
