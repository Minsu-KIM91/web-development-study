<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>날짜 정보ㅡ 숫자, 수학</title>
    <script type="text/javascript">
    	// 날짜 : date
    	var now = new Date();

    	console.log(now);


    	var year1 = now.getYear(); //1900년 기준.
    	var year2 = now.getFullYear();

    	console.log(year1);
    	console.log(year2);


    	//월, 일, 시, 분, 초
    	var month = now.getMonth()+1;
    	console.log(month);

    	var day = now.getDay();
    	console.log(day);

    	var time = now.getTime();
    	console.log(time);

    	var second = now.getSeconds();
    	console.log(second);

    	var minute = now.getMinutes();
    	console.log(minute);

    	var hour = now.getHours();
    	console.log(hour);

    	console.log("원주율"+Math.PI);

    </script>
