<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>location</title>
	<script type="text/javascript">
		
		function goNaver(){
			location.href = "https://www.naver.com/";
			
			// location.replace("https://www.naver.com/");
			// 이건 뒤로가기가 안되네...

			//href : 속성을 바꿔서 새로운 페이지로 이동.
			//replace() :  함수를 사용해서 기존 페이지를 새로운 페이지로 변경.
			//리플레이스는 히스토리에 기록되지 않고 사용할 경우.

		}

		function google(){
			// location.href = "https://www.google.co.kr/";
			// location.assign("https://www.google.co.kr/");
			// window.open("https://www.google.co.kr/", "구글", "width=800, height=900")


			window.open().location.href = "https://www.google.co.kr/";


		}


	</script>


  </head>
  <body>
  	<a href="https://www.naver.com/" target="_blank">네이버다 이자식아.</a>
  	<input type="button" value="네이버다" onclick="goNaver()">

  	<!-- 구글 버튼 하나 만들어서 구글 페이지로 이동. 새 창을 띄워서. -->

  	<a href="https://www.google.co.kr/" target="_blank">구글</a>
  	<input type="button" value="구글" onclick="google()">



  </body>
</html>
