<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mouse event</title>
    <style type="text/css">
    	img{
    		width: 500px;
    		height: 500px;
    	}
    </style>
    <script type="text/javascript">
    	function changeImg(){
    		var img = document.getElementById("photo");
    		img.src="../Images/origami.gif"
    	}
    	function changeImg2(){
    		var img = document.getElementById("photo");
    		img.src= "../Images/winter.jpg"
    	}

    </script>
  </head>
  <body>
  	<img src="../Images/winter.jpg" alt="겨울" id="photo"
  		onmouseover="changeImg()" onmouseout="changeImg2()">

  </body>
</html>
