<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>표 만들기</title>
  </head>
  <body>
  	<!-- 위에서 테이블 크기를 정하면 아래 것들이 다 고정적으로 받아진다. -->
  	<!-- border 아웃라인 크기 조정. -->
  	<table border="1" width="800px" height="400px" cellspacing="0" cellpadding="20">
  		<!-- cellspacing="0" 각각의 요소 사이 공간을 없애겠다. -->
  		<!-- 새로운 행을 시작하는 <tr>태그  -->
      <!-- 새로운 열을 시작하는 <td>태그  -->

      <!-- 1행 4열 -->
      <tr>
  			<td>1</td>
  			<td>2</td>
  			<td>7</td>
  			<td rowspan="3">8</td> 
        <!-- 1행 4열기준으로 아래로 3행 병합. -->
   		</tr>

      <!-- 2행 2열   -->
   		<tr>
   			<td>3</td>
   			<td colspan="2">4</td>
   			<!-- 2열 기준 오른쪽으로 2개병합 -->
   		</tr>

      <!-- 3행 2열이 아니라 병합했으므로 3열이 된다. -->
   		<tr>
   			<td colspan="2">5</td>
   			<!-- 1열 기준 오른쪽으로 2개병합 -->
   			<td>6</td>
   		</tr>


  	</table>
  	
  	<br>

  	<hr> 
  	<!-- 수평선 긋기 -->

  	<br>
  	<table border="1" width="600px" cellspacing="0" cellpadding="20">

   		</tr>


  		
  	</table>

  </body>
</html>
