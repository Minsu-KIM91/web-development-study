<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div</title>
    <style type="text/css">
    	div {
    		background-color: red;
    		color: white;

    		width: 300px;
    		height:300px;
    	}
      
      /* blue를 불러 설정값을 준다. */
    	#BLUE{
    		background-color: blue;
    		margin-left: 100px
    		/*왼쪽에 마진(간격) 100px 주겠다.*/
    	}
    	table {
    		background-color: green;
    		width: 500px;

    	}
    </style>
  </head>
  <body>
  	<div>RED</div>
  	<div id="BLUE">BLUE</div>
	<!-- 구역을 구분해주는 도구 div, 공간을 만들어준다. -->
	<!-- div는 무조건 공간을 끝까지 차지하기 때문에 다음 div나 요소들은 개행된 것처럼 사용자에게 보여진다. 
		반응형으로 구현하려면 꼭 필요한 div. 사용자의 화면배율 혹은 디스플레이 값들이 다 달라서 그 크기에 맞춰서 능동적으로 변화해야하기 때문.-->
  	<br>
  	<hr>
  	<br>

  	<table>
  		<tr>
  			<td>이 div는 멋있다.</td>
  		</tr>
  	</table>
  </body>
</html>
