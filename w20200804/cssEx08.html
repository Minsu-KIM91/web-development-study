<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 요소</title>
    <style type="text/css">

    	#span1{
    		display: block;
    	}

    	p{
    		display: inline;
    	}
    </style>
  </head>
  <body>

  	<h2>Block level element, Inline level element</h2>

  	<div>블록요소</div>
  	<p>
  		블록 요소: 한줄을 다 차지하는 요소	
  	</p>
	
	<p>
		div, p, body, h1~h6, ol, ul, form...
	</p>
  <!-- divs는 Division의 약자로, 레이아웃을 나누는데 주로 쓰인다. 가상의 레이아웃을 설계하는데 주로 쓰임. -->

  <!-- p는 paragraph의 약자로, 하나의 문단을 만들 때 쓴다. -->
  
  <!-- div나 p태그와 함께 웹페이지의 일부분에 스타일을 적용시키기 위해 사용됨. span태그 안에 아무련 컨텐츠가 없으면 해당 부분은 아무런 변화가 없지만 span태그 내부에 객체가 들어가면 '그 객체의 크기만큼 공간이 할당'된다. -->

	<span id="span1">인라인요소1</span>
	<span>인라인요소 2</span>



	<p>
		인라인 요소: 자신의 컨텐츠를 감쌀만큼의 크기를 갖는 요소.
	</p>
	<p>
		span, img, a, input, label...
	</p>
	<p>
		img 요소가 inline임에 유의.
	</p>



  </body>
</html>
