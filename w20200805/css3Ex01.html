<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3</title>
    <style type="text/css">
    	#browser{
    		font-size: 25px;
    	}
    	#round{
    		background-color: gray;
    		width: 200px;
    		height: 100px;
    		border: 1px solid black;
    		-webkit-border-radius: 50%;
    		-moz-border-radius: 50%;
    		-o-border-radius: 50%;
    		-ms-border-radius: 50%;
    	}
    </style>
  </head>
  <body>
  	<div id = "browser">
  		<p>
  			css가 브라우저별로 부분적으로 다르게 구현될 수가 있음. <br>
  			그럴 경우 css property 앞에 브라우저를 식별할 수 있는 접두사를 위와 같이 붙여서 사용해야 함<br>

  			<ol>
  			  <li>-webkit- : 웹킷방식 브라우저용 (사파리, 크롬)</li>
  			  <li>-moz- : 	게코방식 브라우저용 (모질라, 파이어폭스...</li>
  			  <li>-o- : 오페라 브라우저 </li>
  			  <li>-ms- : 마이크로 소프트 인터넷 익스플로러</li>
  			</ol>  				
  			

  		</p>

  	</div>
  	<div id="round"></div>
  </body>
</html>
