<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>반복문</title>
    <script type="text/javascript">


    	//브라우저 화면에 출력 - 테이블에 출력해보세요.
    	function prtgu(){
    		document.write("<table border='1' cellspacing='0'>")
    		for (var i = 1; i <= 9; i++) {
    			document.write("<tr>")

    			document.write("<td>3 *"+i+"="+(3*i)+"</td>");
    			document.write("</tr>")
    		}
    		document.write("</table>")
    	}    	



    </script>
  </head>
  <body>
  	<input type="button" value="3단 출력" onclick="prtgu()">
  </body>
</html>
