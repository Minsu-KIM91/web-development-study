<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체</title>
    <script type="text/javascript">
    	

    	function getInfo(){
    		var txt = document.getElementById("txt");
    		console.log(txt);
    		console.dir(txt);
    	}

    	function getBtnInfo(){
    		var btn = document.getElementById("btn")
    		console.log(btn);
    		console.dir(btn);
    		btn.value = "ㅋㅋㅋㅋㅋㅋ";
    	}

    	function getImgInfo(){
    		var img = document.getElementById("simbo1")
    		console.dir(img);
    		img.width = 300;
    		img.height = 500;
    		img.src = "../Images/origami.gif"
    	}


    </script>
  </head>
  <body>
  	<h2>자바스크립트 : 객체 기반 스크립트 언어</h2>
  	<h2>객체: property(속성) + 함수</h2>

  	<input type="text" name="" id="txt" onfocus="getInfo()">
	<input type="button" value="객체정보얻어오기" id="btn" onclick="getBtnInfo()">

	<img src="../Images/simbo1.jpg" alt="설거지" id="simbo1" onclick="getImgInfo()">


  </body>
</html>
