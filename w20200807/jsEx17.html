<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바 스크립트 배열</title>
    <script type="text/javascript">
    	// int[] a = new int[3];
    	var a = new Array(3); //배열 선언과 동시에 크기 선언
    	var a1 = new Array(); //배열 선언 후 크기 미지정.

    	var a2 = new Array(43, 12, 44, 2, 4,5); //배열에 값 넣어서 선언.
    	

    	// int a = {1, 2, 3};
    	// 자바스크립트에서는 오브젝트가 {}를 가져가서 ()를 사용한다.

    	var a3 = [23, 24, 35, 56, 34, 12, 3]; 

    	// console.log(a);
    	// console.log(a1);
    	// console.log(a2);
    	// console.log(a3);

    	a[0] =1;
    	a[1] =2;
    	a[2] =3;

    	//반복문 출력
    	for(var i=0; i<a.length; i++){
    		console.log("a["+i+"]="+a[i]);
    	}

    	console.log("---------------------");
    	console.dir(a);

    	console.log(a.reverse());

    	var b = new Array(2);
    	// a 배열에서 0번째, 1번째 값을 b배열에 담아라

    	// b[0] = a[0];
    	// b[1] = a[1];

    	// slice(n1, n2) : n1부터 n2전까지 분리.
    	b = a.slice(0, 2);

    	console.log(b);

    	console.log("---------------------");
    	// concat : 붙이고 싶을 때
    	console.log(b.concat(a));





    </script>
  </head>
  <body>
  	



  </body>
</html>
