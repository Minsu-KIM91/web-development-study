<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>window</title>
    <script type="text/javascript">
    	// alert("배고파");
    	window.onload = function(){

    	var time = document.getElementById("clock");
    	
    	//1초마다 반복시킬거임.
    	
    	window.setInterval(function(){
    		time.innerHTML = new Date().toString();

    	}, 1000);
    }


    </script>
  </head>
  <body>
  	<h1>오늘은</h1>
  	<h1>금요일</h1>

  	<div id="clock"></div>
  	
  </body>
</html>
