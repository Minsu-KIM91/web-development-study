<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>select-option</title>
    <script type="text/javascript">
    	function printWhat(){
    		// console.dir(document.frm.what);
    		var idx = document.frm.what.selectedIndex;


    		//option은 번호(index)로 return해줌에 유의
    		if(idx==1){
    			location.href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%A3%8C_%EA%B5%AC%EC%A1%B0";
    		}else if(idx==2){
    			location.href= "https://ko.wikipedia.org/wiki/%EA%B8%B0%EA%B3%84_%ED%95%99%EC%8A%B5"
    		}else if(idx==3){
    			location.href= "https://ko.wikipedia.org/wiki/%EB%A6%AC%EB%88%85%EC%8A%A4"
    		}else if(idx==4){
    			location.href= "https://ko.wikipedia.org/wiki/%EC%95%84%EB%A7%88%EC%A1%B4_%EC%9B%B9_%EC%84%9C%EB%B9%84%EC%8A%A4"
    		}

    	}
    </script>
  </head>
  <body>
  	<h2>주말은 파이썬 공부다.</h2>
  	<form action="#" name="frm" >
  		<select name="what" id="" onchange="printWhat()">
  			<option value="-------">-------</option>
  			<option value="">자료구조</option>
  			<option value="">머신러닝</option>
  			<option value="">리눅스</option>
  			<option value="">AWS</option>
  			




  		</select>
  		



  	</form>
  </body>
</html>
